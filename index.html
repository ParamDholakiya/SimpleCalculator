<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="input"><input id="display" readonly></div>
        <div id="keys">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
            <button onclick="clearDisplay()" class="operator-btn">C</button>
            <button onclick="clearLastInput()" class="operator-btn">X</button>
        </div>
    </div>
    <!-- TODO : Change theme feature -->
    <footer>
        <p>&copy; 2022 CalculatorApp | Developed by Param Ashish Dholakia</p>
        <a href="https://linktr.ee/ParamDholakia" style="text-decoration: none; color: white;" target="_blank">My LinkTree</a>
    </footer>
</body>
<script src="script.js"></script>
</html>
